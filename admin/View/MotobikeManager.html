<link rel="stylesheet" href="/admin/CSS/motobikeManager.css">
<h2>Xe</h2>
<div class="boxField">
    <div class="box">
        <div>
            <p>Mã xe:</p>
            <input type="text" ng-model="xe.id">
        </div>
        <div>
            <p>Nhãn hiệu:</p>
            <input type="text" ng-model="xe.Brand">
        </div>
        <div>
            <p>Tên xe:</p>
            <input type="text" ng-model="xe.name">
        </div>
        <div>
            <p>Giá:</p>
            <input type="text" ng-model="xe.Price">
        </div>
        <div>
            <p>Dung tích:</p>
            <input type="text" ng-model="xe.dungTich">
        </div>
        <div>
            <p>Hình ảnh</p>
            <img src="{{image_source}}" width="100px" height="80px">
        </div>
        <div>
            <input type="file" id="trigger" ng-model="xe.image" onchange="angular.element(this).scope().setFile(this)" accept="image/*">
        </div>
            <button id="add" ng-click="addXe()">Thêm mới</button>
            <button id="update" ng-click="updateXe()">Sửa</button>
        </div>
    </div>
</div>
<div class="list_xe" >
    <div class="boxList">
        <table class="tableXe">
            <tr>
                <th>Mã xe</th>
                <th>Nhãn hiệu</th>
                <th>Tên xe</th>
                <th>Giá</th>
                <th>Dung tích</th>
                <th>Ảnh</th>
            </tr>
            <tr class="rowXe" ng-click="displayXe($index)" ng-repeat="xe in list_xe">
                <td width="50px">{{xe.id}}</td>
                <td width="100px">{{xe.Brand}}</td>
                <td width="200px">{{xe.name}}</td>
                <td width="250px">{{xe.Price}}</td>
                <td width="80px">{{xe.dungTich}}</td>
                <td width="100px"><img width="100px" height="80px" ng-src="{{xe.image}}"></td>
                <td width="40px"><span class="delete" ng-click="deleteXe($index)">x</span></td>
            </tr>
        </table>
        

        </div>
    </div>
</div>
