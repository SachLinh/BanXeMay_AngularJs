<!-- @format -->
<div class="product">
	<!-- Sidebar -->
	<div class="sidebar">
		<!-- Categories -->
		<div class="categories">
			<span>DANH MỤC SẢN PHẨM</span>
			<ul ng-model="selectCatalogy">
				<li>
					<a href="" value="Yamaha"
						><i class="fa fa-angle-right"></i>YAMAHA</a
					>
				</li>
				<li>
					<a href="" value="Honda"
						><i class="fa fa-angle-right"></i>HONDA</a
					>
				</li>
				<li>
					<a href="" value="150"
						><i class="fa fa-angle-right"></i>XE THỂ THAO</a
					>
				</li>
				<li>
					<a href="" value="125"
						><i class="fa fa-angle-right"></i>XE TẦM TRUNG</a
					>
				</li>
				<li>
					<a href="" value="50"
						><i class="fa fa-angle-right"></i>XE 50CC</a
					>
				</li>
			</ul>
		</div>
		<!-- End categories -->
		<!-- New products -->
		<div class="new-product">
			<span>SẢN PHẨM MỚI</span>
			<div>
				<div class="product-item" ng-repeat="item in newProducts">
					<div class="left col-3 img">
						<img src="{{item.image}}" width="100%" height="100px" />
					</div>
					<div class="left col-9 info">
						<div class="product-name">{{item.name}}</div>
						<div class="new-price">
							{{getNewPrice(item.Price)}}<span><u>đ</u></span>
						</div>
						<div class="product-price">
							{{item.Price}}<span><u>đ</u></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End new products -->
	</div>
	<!-- Main-content -->
	<div class="main-content">
		<!-- Filter -->
		<div class="filter">
			<div class="left col-2">
				<span style="color: red; font-size: 20px">Sản phẩm </span>
			</div>
			<div class="right col-6">
				<span>Cửa hàng đang có tất cả {{products.length}} sản phẩm</span>
				<select class="form-control" ng-model="sortBy">
					<option selected value="None">-- Select --</option>
					<option value="name">Tên A -> Z</option>
					<option value="-name">Tên Z -> A</option>
					<option value="-Price">Giá từ cao đến thấp</option>
					<option value="Price">Giá từ thấp đến cao</option>
				</select>
			</div>
		</div>
		<!-- End filter-->
		<!-- Product list -->
		<div class="product-list">
			<div
				class="product-item"
				ng-repeat="item in products | orderBy:sortBy | filter: find"
			>
				<div class="img">
					<a href="#!/productDetail/{{item.id}}">
						<img src="{{item.image}}" width="100%" height="150px" />
					</a>
					<button
						class="addCart"
						type="button"
						ng-click="add_cart(product)"
					>
						Add to card
					</button>
				</div>
				<div class="info">
					<div class="product-name" style="text-align: center">
						{{item.name}}
					</div>
					<div class="new-price" style="text-align: center">
						{{item.Price}}<span><u>đ</u></span>
					</div>
				</div>
			</div>
		</div>
		<!-- End product list -->
	</div>
	<!-- End main content-->
</div>
