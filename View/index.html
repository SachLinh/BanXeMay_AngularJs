<!-- @format -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GK Shop</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<!-- CSS only -->
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/product.css" />
		<link rel="stylesheet" href="../css/productDetail.css" />
		<!-- CSS only -->
		<script src="../lib/angular.min.js"></script>
		<script src="../lib/angular-animate.min.js"></script>
		<script src="../lib/angular-route.js"></script>
		<script src="../lib/angular-route.min.js"></script>
		<script src="../node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
		<script src="../node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<!-- header -->
		<!-- ********************************************* -->
		<div class="header" ng-include="'header.html'">
		</div>
		<div class="header_Menu" ng-include="'headerMenu.html'">
		</div>
		<!-- Content -->
		<!-- ********************************************* -->
		<div class="content">
			<div ng-view="main-content"></div>
		</div>
		<!-- Footer -->
		<!-- ********************************************* -->
		<div class="footer" ng-include="'footer.html'">
		</div>
		<script src="../js/app.js"></script>
		<script src="../js/route.js"></script>
		<script src="../js/myCtrl.js"></script>
		<script src="../js/productCtrl.js"></script>
	</body>
</html>
